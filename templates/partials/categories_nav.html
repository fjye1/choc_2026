<!-- Categories nav (desktop only) -->
<div class="categories-bg-header d-none d-lg-block py-1">
    <div class="container">
        <div class="row align-items-center">

            <!-- Left tags -->
            <div class="col d-flex justify-content-start">
                <ul class="nav mb-0">
                    {% for tag in left_tags %}
                        <!-- TODO replace this with the route for Product -->
                        <li class="nav-item">
                            <a href="{{ url_for('products.product_test') }}?product={{ tag }}"
                               class="nav-link px-2 link-body-emphasis">{{ tag }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Optional center spacer/logo -->
            <div class="col text-center">
                <!-- could put a small logo or leave empty -->
            </div>

            <!-- Right tags -->
            <div class="col d-flex justify-content-end">
                <ul class="nav mb-0">
                    {% for tag in right_tags %}
                        <!-- TODO replace this with the route for Product -->
                        <li class="nav-item">
                            <a href="{{ url_for('products.product_test') }}?product={{ tag }}"
                               class="nav-link px-2 link-body-emphasis">{{ tag }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>

        </div>
    </div>
</div>
